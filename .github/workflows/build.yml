name: Build White Paper
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: xu-cheng/latex-action@v2
        with:
          root_file: whitepaper.tex
          extra_packages: tikz amsmath
      - uses: actions/upload-artifact@v3.1.3
        with:
          name: whitepaper
          path: whitepaper.pdf